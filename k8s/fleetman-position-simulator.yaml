apiVersion: apps/v1
kind: Deployment
metadata:
  name: fleetman-position-simulator
  namespace: fleetman
  labels:
    app: fleetman-position-simulator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fleetman-position-simulator
  template:
    metadata:
      labels:
        app: fleetman-position-simulator
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: node-role.kubernetes.io/control-plane
                operator: DoesNotExist
      containers:
        - name: app
          image: supinfo4kube/position-simulator:1.1.0
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: production-microservice
            - name: ACTIVEMQ_URL
              value: tcp://fleetman-queue.fleetman.svc.cluster.local:61616
            - name: SPRING_ACTIVEMQ_BROKER_URL
              value: tcp://fleetman-queue.fleetman.svc.cluster.local:61616
            - name: SPRING_JMS_ACTIVEMQ_BROKER_URL
              value: tcp://fleetman-queue.fleetman.svc.cluster.local:61616
            - name: VEHICLE_COUNT
              value: "12"
            - name: MESSAGE_FREQUENCY_MS
              value: "500"
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "300m"
          readinessProbe:
            tcpSocket:
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 6
          livenessProbe:
            tcpSocket:
              port: 8080
            initialDelaySeconds: 120
            periodSeconds: 20
            timeoutSeconds: 5
            failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: fleetman-position-simulator
  namespace: fleetman
  labels:
    app: fleetman-position-simulator
spec:
  type: ClusterIP
  selector:
    app: fleetman-position-simulator
  ports:
    - name: http
      port: 8080
      targetPort: 8080
