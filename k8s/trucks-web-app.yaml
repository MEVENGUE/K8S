apiVersion: apps/v1
kind: Deployment
metadata:
  name: trucks-web-app
  namespace: trucks
  labels:
    app: trucks-web-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: trucks-web-app
  template:
    metadata:
      labels:
        app: trucks-web-app
    spec:
      containers:
        - name: app
          image: supinfo4kube/web-app:1.1.0
          imagePullPolicy: Always
          env:
            - name: API_GATEWAY_URL
              value: /api
          ports:
            - containerPort: 80
              name: http
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 10
          volumeMounts:
            - name: nginx-config
              mountPath: /etc/nginx/nginx.conf
              subPath: nginx.conf
      volumes:
        - name: nginx-config
          configMap:
            name: trucks-webapp-nginx
---
apiVersion: v1
kind: Service
metadata:
  name: trucks-web-app
  namespace: trucks
  labels:
    app: trucks-web-app
spec:
  type: NodePort
  selector:
    app: trucks-web-app
  ports:
    - name: http
      port: 80
      targetPort: http
      nodePort: 30081

