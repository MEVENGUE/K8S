apiVersion: apps/v1
kind: Deployment
metadata:
  name: trucks-api-gateway
  namespace: trucks
  labels:
    app: trucks-api-gateway
spec:
  replicas: 2
  selector:
    matchLabels:
      app: trucks-api-gateway
  template:
    metadata:
      labels:
        app: trucks-api-gateway
    spec:
      containers:
        - name: app
          image: supinfo4kube/api-gateway:1.1.0
          imagePullPolicy: Always
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: production-microservice
            - name: FLEETMAN_POSITION_TRACKER_URL
              value: http://trucks-position-tracker.trucks.svc.cluster.local:8080
            - name: SPRING_DATA_MONGODB_URI
              value: mongodb://trucks-mongodb:27017/trucks
          ports:
            - containerPort: 8080
              name: http
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "500m"
          readinessProbe:
            tcpSocket:
              port: 8080
            initialDelaySeconds: 90
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 6
          livenessProbe:
            tcpSocket:
              port: 8080
            initialDelaySeconds: 120
            periodSeconds: 20
            timeoutSeconds: 5
            failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: trucks-api-gateway
  namespace: trucks
  labels:
    app: trucks-api-gateway
spec:
  type: ClusterIP
  selector:
    app: trucks-api-gateway
  ports:
    - name: http
      port: 8080
      targetPort: http

