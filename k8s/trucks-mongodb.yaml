apiVersion: v1
kind: Service
metadata:
  name: trucks-mongodb
  namespace: trucks
  labels:
    app: trucks-mongodb
spec:
  clusterIP: None
  selector:
    app: trucks-mongodb
  ports:
    - name: mongo
      port: 27017
      targetPort: 27017
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: trucks-mongodb
  namespace: trucks
  labels:
    app: trucks-mongodb
spec:
  serviceName: trucks-mongodb
  replicas: 1
  selector:
    matchLabels:
      app: trucks-mongodb
  template:
    metadata:
      labels:
        app: trucks-mongodb
    spec:
      containers:
        - name: mongo
          image: mongo:3.6.23
          ports:
            - containerPort: 27017
              name: mongo
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "500m"
          readinessProbe:
            exec:
              command:
                - mongo
                - --eval
                - "db.adminCommand('ping')"
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          livenessProbe:
            exec:
              command:
                - mongo
                - --eval
                - "db.adminCommand('ping')"
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          volumeMounts:
            - name: data
              mountPath: /data/db
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 5Gi

